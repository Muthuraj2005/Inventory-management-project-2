<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>
  <main>
    <section id="product-form">
      <h2>Add Product</h2>
      <form id="add-product-form">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="supplier" placeholder="Supplier">
        <input type="number" id="sales" placeholder="Sales" required>
        <input type="number" id="price" placeholder="Price (INR)" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <button type="submit">Add Product</button>
      </form>
    </section>
    
    <section id="search-section">
      <h2>Search Products</h2>
      <input type="text" id="search-query" placeholder="Search by name">
      <button id="search-button">Search</button>
      <div id="search-results"></div>
    </section>
    
    <section id="product-list">
      <h2>Product List</h2>
      <table id="products-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Supplier</th>
            <th>Sales</th>
            <th>Price (INR)</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
